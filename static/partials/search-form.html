<h1>{{ pageTitle }}</h1>
<form ng-submit="search()">
    <input id="txt-search" placeholder="Search for images" ng-model="searchTerm">
    <input type="submit" value="Submit">
</form>
<div ng-show="!items.length">No images found.</div>
<div ng-repeat="item in items">
    <a href="{{ item.link }}" target="_blank">
    <img src="{{ item.media.m }}">
    </a>
</div>
